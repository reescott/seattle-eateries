<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Seattle Eateries</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#db5945">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="node_modules/foundation-sites/dist/foundation.css">

        <!-- <link rel="stylesheet" href="assets/css/normalize.min.css"> -->
        <link rel="stylesheet" href="assets/css/main.css">

        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

      <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

          <!-- off-canvas title bar -->
          <div class="title-bar">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
              <h3 class="title-bar-title">Scott's Fav Seattle Eateries</h3>
            </div>
          </div>

          <!-- off-canvas left menu -->
          <nav class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
            <div id="Eateries">
              <p><input class="eatery-search" data-bind="textInput: currentNameSearch" placeholder="Filter"/><i class="fa fa-filter" aria-hidden="true"></i></p>
              <ul class="off-canvas-list vertical dropdown menu" data-bind="foreach: filterEateries">
                <li data-bind="click: $parent.setCurrentEatery, css: { isSelected: isSelected }">
                  <span data-bind="text: name"></span>
                </li>
              </ul>
              <!-- <pre data-bind="text: ko.toJSON($data, null, 2)"></pre> -->
            </div>
          </nav>

          <!-- original content goes in this container -->
          <main class="off-canvas-content" data-off-canvas-content>
            <article id="map"></div>
          </main>

          <div class="tiny reveal" id="errorModal" data-reveal>
            <div class="callout alert">
            <h2>An Error Occurred:</h2>
            <p id="errorMessage"></p>
            </div>
          </div>
        <!-- close wrapper, no more content after this -->
        </div>
      </div>

        <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
        <script src="node_modules/foundation-sites/dist/foundation.js"></script>
        <script src="node_modules/foundation-sites/dist/plugins/foundation.reveal.js"></script>

          jQuery(document).foundation();

        <script onerror="errorMessageHandler.displayError('Google Maps failed to load.')" src="https://maps.googleapis.com/maps/api/js?callback=theMapViewModel.initMap" async defer></script>
        <script src="https://use.fontawesome.com/84037d41ce.js" async defer></script>
